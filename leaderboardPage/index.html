<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="logo_container">
                <a href="#"><img class="myntra_home" src="myntra_logo.webp" alt="Myntra Home"/><a>
                </div>
        </div>
        <hr>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a id="nav_bar_new" href="#">Studio <sup>New</sup></a>
          </nav>
          <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more"/>
          </div>
          <div class="action_bar">
            <div class="action_container">
              <span class="material-symbols-outlined action_icon">person</span>
              <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
              <span class="material-symbols-outlined action_icon">favorite</span>
              <span class="action_name">Wishlist</span>
            </div>
            <a class="action_container" href="#">
              <span class="material-symbols-outlined action_icon">shopping_bag</span>
              <span class="action_name">Bag</span>
              <span class="bag-item-count">0</span>
            </a>
          </div>
    </header>
    
    <h1>LEADERBOARD</h1>
    <div class="container">
        <div class="name_main">
            <h2 id="heading">Ranks</h2>
            <h2 id="username">User Names</h2>
        </div>
        <div class="name">
            <i class='bx bxs-trophy' style='color:#ffd700' ></i>
            <h2 class="rank">1</h2>
            <span class="username">Person-1</span>
        </div>
        <div class="name">
            <i class='bx bxs-trophy' style='color:#ffd700' ></i>
            <h2 class="rank">2</h2>
            <span class="username">Person-2</span>
        </div>
        <div class="name">
            <i class='bx bxs-trophy' style='color:#ffd700' ></i>
            <h2 class="rank">3</h2>
            <span class="username">Person-3</span>
        </div>
        <div class="name">
            <i class='bx bxs-trophy' style='color:#ffd700' ></i>
            <h2 class="rank">4</h2>
            <span class="username">Person-4</span>
        </div>
        <div class="name">
            <i class='bx bxs-trophy' style='color:#ffd700' ></i>
            <h2 class="rank">5</h2>
            <span class="username">Person-5</span>
        </div>
    </div>
</body>
</html>
